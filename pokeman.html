<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (var i = 1; i <= 151; i++) {
                $('#pokemon').append('<img id ="'+i+'" src="http://pokeapi.co/media/img/'+i+'.png">');

            }
            $('img').click(function() {
                $('body').append('<div class="pokedex"><img id ="'+$(this).attr('id')+'" src="http://pokeapi.co/media/img/'+$(this).attr('id')+'.png"></div>');
            });

        })


    </script>
    <style type="text/css">
        .pokedex {
            border: 5px solid red;
        }




    </style>





</head>
<body>
    <div id='pokemon'>



    </div>




</body>
</html>
